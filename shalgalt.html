<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manga Reader</title>
    <link rel="stylesheet" href="shalgalt.css">
</head>

<body>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close">&times;</span>
            <img id="modalImg">
            <h2 id="modalTitle"></h2>
            <p id="modalDesc"></p>
        </div>
    </div>

    <header>
        <h1>MangaReader</h1>
        <input id="search" type="text" placeholder="Search manga...">
    </header>

    <main id="mangaList" class="grid"></main>

    <script src="script.js"></script>
</body>

</html>
